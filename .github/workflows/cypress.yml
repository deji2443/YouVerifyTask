name: Cypress Tests
on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          # This creates a native table summary inside the Actions tab
          publish-summary: true
          env: allure=true
          spec: cypress/e2e/*.cy.js

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-history

      - name: Create Custom GitHub Summary
        if: always()
        run: |
          echo "### Test Execution Complete ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "Detailed interactive reports and historical trends are available below:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ [View Live Allure Report](https://deji2443.github.io/YouVerifyTask/)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‚ Download the **full-allure-report** artifact from the bottom of this page to view offline." >> $GITHUB_STEP_SUMMARY

      - name: Upload Report Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-allure-report
          path: allure-report
          retention-days: 5