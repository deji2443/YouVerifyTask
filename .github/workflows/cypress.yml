name: Cypress and API Tests
on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        # --- FIX 1: Allow API tests to run even if UI tests fail ---
        continue-on-error: true 
        with:
          browser: chrome
          publish-summary: true
          env: allure=true
          spec: cypress/e2e/*.cy.js

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-history

      - name: Create Custom GitHub Summary
        if: always()
        run: |
          echo "### Test Execution Complete ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "Detailed interactive reports and historical trends are available below:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ [View Live Allure Report](https://deji2443.github.io/YouVerifyTask/)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‚ Download Artifacts below for offline API & UI reports." >> $GITHUB_STEP_SUMMARY

      # --- TASK 2: POSTMAN API TESTS ---
      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: Run Postman API Tests
        # --- FIX 2: Check if your file is in a folder or root. 
        # If it's in the root, remove 'postman/' from the path below ---
        run: newman run postman/YouVerify_API_Task.json -r cli,htmlextra --reporter-htmlextra-export api-report.html
        continue-on-error: true

      - name: Upload Report Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: combined-test-reports
          path: |
            allure-report
            api-report.html
            cypress/screenshots
          retention-days: 5